# yaml-language-server: $schema=https://raw.githubusercontent.com/fern-api/fern/main/fern.schema.json
imports:
  pagination: ./utils/pagination.yml
  commons: ./commons.yml
service:
  auth: true
  base-path: /api/public
  endpoints:
    create:
      docs: Create a score
      method: POST
      path: /scores
      request: CreateScoreRequest
      response: commons.Score
    get:
      docs: Get a list of scores
      method: GET
      path: /scores
      request:
        name: GetScoresRequest
        query-parameters:
          page:
            type: optional<integer>
            docs: Page number, starts at 1.
          limit:
            type: optional<integer>
            docs: Limit of items per page. If you encounter api issues due to too large page sizes, try to reduce the limit.
          userId: optional<string>
          name: optional<string>
          fromTimestamp:
            type: optional<datetime>
            docs: Retrieve only scores newer than this datetime (ISO 8601).
          source:
            type: optional<commons.ScoreSource>
            docs: Retrieve only scores from a specific source.
          operator:
            type: optional<string>
            docs: Retrieve only scores with <operator> value.
          value:
            type: optional<double>
            docs: Retrieve only scores with <operator> value.
          scoreIds:
            type: optional<string>
            docs: Comma-separated list of score IDs to limit the results to.
          configId:
            type: optional<string>
            docs: Retrieve only scores with a specific configId.
      response: Scores
    get-by-id:
      docs: Get a score
      method: GET
      path: /scores/{scoreId}
      path-parameters:
        scoreId:
          type: string
          docs: The unique langfuse identifier of a score
      response: commons.Score
    delete:
      docs: Delete a score
      method: DELETE
      path: /scores/{scoreId}
      path-parameters:
        scoreId:
          type: string
          docs: The unique langfuse identifier of a score
types:
  CreateScoreRequest:
    properties:
      id: optional<string>
      traceId: string
      name: string
      value:
        type: double
        docs: The numeric value of the score. Must be passed for all data types. Is used as source of truth when inferring the string value.
      stringValue:
        type: optional<string>
        docs: Translates numeric value to string equivalent for boolean and categorical score types. When passing a configId this field is automatically populated. Otherwise, you may use this field to provide a custom string value.
      observationId: optional<string>
      comment: optional<string>
      dataType:
        type: optional<commons.ScoreDataType>
        docs: The data type of the score. When passing a configId this field is inferred. Otherwise, this field must be passed or will default to numeric.
      configId:
        type: optional<string>
        docs: The unique langfuse identifier of a score config. When passing this field, the dataType and stringValue fields are automatically populated.

  Scores:
    properties:
      data: list<commons.Score>
      meta: pagination.MetaResponse
